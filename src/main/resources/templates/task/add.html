<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New task</title>
</head>
<body>
<form action="#" th:action="@{/task}" th:object="${task}" method="post">
    <label>Task:</label>
    <textarea rows="4" cols="40" type="text" th:field="*{content}" /></textarea><br/>
    <label>Deadline: (dd/mm/yyyy)</label>
    <input type="text" th:field="*{deadline}" /><br/>
    <label>Category type:</label>
    <select th:field="*{category}">
        <option th:value="null">No Category</option>
        <option th:each="category : ${categories}" th:value="${category.getId()}" th:text="${category.getName()}">
        </option>
    </select>
    <button type="submit">Create</button>
</form>
</body>
</html>
